<style>
* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

body {
  font-family: "Inter", serif;
  background-color: antiquewhite;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 48px;
  letter-spacing: 4px;
  margin-top: 250px;
  margin-bottom: 100px;
  text-align: center;
}

#numeratorDenominator {
  font-size: 22px;
  margin-bottom: 30px;
  text-align: center;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px 30px;
  max-width: 800px;
}

.btn {
  background-color: #A64B2A; 
  color: #fff; 
  border: none;
  padding: 20px 35px; /* Збільшений розмір кнопок */
  border-radius: 8px;
  font-size: 25px; /* Збільшений розмір тексту */
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background-color: #8A3A1A;
  }
  .btn:active{
    transform: scale(0.95)
  }

/* Кнопка Назад у верхньому правому куті */
.back-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background-color: #A64B2A;
  color: white;
  font-size: 25px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.back-btn:hover {
  background-color: #8A3A1A;
}

.back-btn:active {
  transform: scale(0.95);
}

.schedule-table-container {
  overflow-x: auto;
  width: 100%;
  max-width: 1100px;
  margin-top: 10px;
}

.schedule-table {
  width: 100%;
  margin: 0 auto 50px;
  border-collapse: collapse;
  color: black;
}

.schedule-table th, .schedule-table td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  vertical-align: middle;
  font-weight: bold;
  font-size: 20px;
}

.schedule-table th {
  background-color: #ddd;
}

.group-cell {
  font-weight: bold;
  font-size: 20px;
  color: black;
}

.subject-cell {
  font-size: 20px;
  color: black;
}

.subject-cell .teacher-room {
  font-size: 20px;
  color: black;
  margin-top: 5px;
}

.time-cell {
  font-size: 20px;
  color: black;
}

/* Мобільна адаптація */
@media screen and (max-width: 768px) {
  .schedule-table {
    width: 95%;
  }

  .schedule-table th,
  .schedule-table td {
    font-size: 14px;
    padding: 8px 10px;
  }

  h1 {
    font-size: 32px;
  }

  #numeratorDenominator {
    font-size: 18px;
  }

  .back-btn {
    font-size: 16px;
    padding: 8px 16px;
    right: 15px;
  }
}
.header {
  font-size: 24px;
  font-weight: bold;
  padding: 20px;
  position: absolute;
  top: 0;
  left: 20px;
}

.loading-text {
  font-size: 28px;
  font-weight: bold;
  text-align: center;
  margin-top: 100px;
}

#currentDay{
  text-align: left;
  margin-left: 40px;
}

</style>
