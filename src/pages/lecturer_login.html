<div class="container">
  <h1>Вхід для викладача</h1>

  <form id="lecturerLoginForm" class="login-form" autocomplete="off">
    <label for="teacherInput">Оберіть або введіть викладача:</label>
    <input type="text" id="teacherInput" placeholder="Почніть вводити ім'я викладача...">
    <ul id="autocompleteList" class="autocomplete-items"></ul>

    <div class="button-row">
      <button data-page="main" type="button">Назад</button>
      <button type="submit">Увійти</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </form>
</div>
