<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Student/Student_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100;1,14..32,100&display=swap" rel="stylesheet">
  <link type="image/x-icon" href="/Clock.png" rel="shortcut icon">
  <title>Розклад</title>
    

</head>
<body>
  <!-- Код з вашим блоком, який не змінюємо -->
  <div class="header">
    Студент
  </div>

  <!-- Додатковий код для розкладу -->
  <div class="schedule-content" style="margin-top: 100px;">
    <h1 id="currentDay" style="text-align: center;">День</h1>
    <h2 id="numeratorDenominator" style="text-align: center;">Чисельник/Знаменник</h2>

    <table class="schedule-table">
      <thead>
        <tr>
          <th>Пара</th>
          <th>Предмет</th>
          <th>Час</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <!-- Приклад одного запису -->
        <tr>
          <td class="group-cell">1</td>
          <td class="subject-cell">
            Алгебра
            <div class="teacher-room">ЕК 3-1, ауд. 205</div>
          </td>
          <td class="time-cell">
            09:00 - 10:30
          </td>
        </tr>
        <tr>
          <td class="group-cell">2</td>
          <td class="subject-cell">
            Алгебра
            <div class="teacher-room">ПС 2-1, ауд. 405</div>
          </td>
          <td class="time-cell">
            09:00 - 10:30
          </td>
        </tr>
        <tr>
          <td class="group-cell">3</td>
          <td class="subject-cell">
            Алгебра
            <div class="teacher-room">РА 1-1, ауд. 105</div>
          </td>
          <td class="time-cell">
            09:00 - 10:30
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="Student_table_script.js"></script>
</body>
</html>
